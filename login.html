<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gimnasio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #01030d 0%, #383838 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            color: white;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            font-size: 2.5rem;
        }
        .form-label {
            color: white;
            font-weight: 500;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
        }
        .btn-login {
            background: linear-gradient(135deg, #f59b14 0%, #fa1919 100%);
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-weight: 600;
            margin-top: 10px;
        }
        .input-group-text {
            background: rgba(102, 126, 234, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-right: none;
        }
        .input-group .form-control {
            border-left: none;
        }
    </style>
</head>

<body>

<div class="login-container">
    <div class="login-header">
        <h1>SMART GYM</h1>
        <p>Inicio de sesión (Demo)</p>
    </div>

    <!-- ALERTA SOLO VISUAL -->
    <div class="alert alert-warning text-center">
        <i class="bi bi-info-circle-fill"></i>
        Esta es una demostración visual. El login real funciona en Render.
    </div>

    <!-- FORMULARIO SIN BACKEND -->
    <form>
        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-person-fill"></i> Usuario
            </label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-person"></i>
                </span>
                <input type="text" class="form-control" placeholder="Usuario demo">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-lock-fill"></i> Contraseña
            </label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="Contraseña demo">
            </div>
        </div>

        <!-- BOTÓN QUE SOLO REDIRIGE -->
        <a href="index.html" class="btn btn-login">
            <i class="bi bi-box-arrow-in-right"></i> Entrar
        </a>
    </form>

    <div class="text-center mt-4">
        <small class="text-muted">
            <i class="bi bi-shield-lock"></i> Acceso solo para demostración
        </small>
    </div>
</div>

</body>
</html>
