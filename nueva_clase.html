{% extends "base.html" %}

{% block title %}Nueva Clase - Sistema de Gimnasio{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <h2 class="mb-4"><i class="bi bi-calendar-plus"></i> Crear Nueva Clase</h2>
        
        <form method="POST" action="/clases/nueva">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Clase *</label>
                <input type="text" class="form-control" id="nombre" name="nombre" 
                       placeholder="Ej: Yoga, CrossFit, Spinning..." required>
            </div>

            <div class="mb-3">
                <label for="horario" class="form-label">Horario *</label>
                <input type="text" class="form-control" id="horario" name="horario" 
                       placeholder="Ej: Lunes y Miércoles 18:00-19:00" required>
            </div>

            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad Máxima *</label>
                <input type="number" class="form-control" id="capacidad" name="capacidad" 
                       min="1" max="100" required>
            </div>

            <div class="mb-4">
                <label for="id_instructor" class="form-label">Instructor</label>
                <select class="form-select" id="id_instructor" name="id_instructor">
                    <option value="">Sin asignar</option>
                    {% for instructor in instructores %}
                        <option value="{{ instructor.id_instructor }}">{{ instructor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/clases" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Crear Clase
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
