<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistencia - Sistema de Gimnasio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Gimnasio</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="socios.html">Socios</a></li>
            <li class="nav-item"><a class="nav-link" href="clases.html">Clases</a></li>
            <li class="nav-item"><a class="nav-link active" href="asistencia.html">Asistencia</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">

    <h2 class="mb-4">
        <i class="bi bi-check-circle"></i> Registro de Asistencia
    </h2>

    <div class="row">

        <!-- FORMULARIO (SOLO VISUAL) -->
        <div class="col-lg-5 mb-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-clipboard-check"></i> Registrar Asistencia
                    </h5>
                </div>
                <div class="card-body">

                    <!-- SIN ACTION / SIN POST -->
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Socio *</label>
                            <select class="form-select">
                                <option>Juan Pérez - Mensual</option>
                                <option>María López - Anual</option>
                                <option>Carlos Ruiz - Premium</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Clase *</label>
                            <select class="form-select">
                                <option>CrossFit - 08:00</option>
                                <option>Yoga - 10:00</option>
                                <option>Spinning - 18:00</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="button" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Registrar Asistencia
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <!-- TABLA -->
        <div class="col-lg-7">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-list-ul"></i> Últimas Asistencias
                    </h5>
                </div>
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-sm table-hover">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Socio</th>
                                    <th>Clase</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>05/01/2026</td>
                                    <td>Juan Pérez</td>
                                    <td><span class="badge bg-info">CrossFit</span></td>
                                </tr>
                                <tr>
                                    <td>05/01/2026</td>
                                    <td>María López</td>
                                    <td><span class="badge bg-info">Yoga</span></td>
                                </tr>
                                <tr>
                                    <td>04/01/2026</td>
                                    <td>Carlos Ruiz</td>
                                    <td><span class="badge bg-info">Spinning</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
